<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>

        </div>

        <div class="weather">
            <img src="" class="weather_icon" alt="Weather Icon">
            <p class="condition">Clear</p>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            

            <p class="time">12:00 PM</p>

            <div class="details">
                <div class="col">
                    <i class="fas fa-tint detail-icon"></i>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <i class="fas fa-wind detail-icon"></i>
                    <p class="wind">15 km/h</p>
                    <p>Wind</p>
                </div>
                <div class="col">
                    <i class="fas fa-tachometer-alt detail-icon"></i>
                    <p class="pressure">1006 hPa</p>
                    <p>Pressure</p>
                </div>
                <div class="col">
                    <i class="fas fa-eye detail-icon"></i>
                    <p class="visibility">10 km</p>
                    <p>Visibility</p>
                </div>
                <div class="col">
                    <i class="fas fa-smog detail-icon"></i>
                    <p class="aqi">Good</p>
                    <p>Air Quality</p>
                </div>
            </div>
        </div>

        <div class="forecast"></div>
    </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
